// Remove all existing binds.
unbindall

// Updates game keyboard layout to the current Windows keyboard setting.
key_updatelayout

// Slot binds.
bind "1"             "slot1"                                   // Equip: Primary weapon.
bind "2"             "slot2"                                   // Equip: Secondary weapon (pistols).
bind "3"             "slot3"                                   // Equip: Knife, Zeus or Hands (dangerzone).
bind "4"             "slot4"                                   // Equip: Grenades [cycle] (same as 'invnextgrenade').
bind "5"             "slot5"                                   // Equip: C4 Explosive or Medi-Shot.
bind "6"             "slot6"                                   // Equip: High Explosive Grenade or Snowball.
bind "7"             "slot7"                                   // Equip: Flashbang.
bind "8"             "slot8"                                   // Equip: Smoke Grenade.
bind "9"             "con_enable 0"                          
bind "0"             "con_enable 1"                                  

// Movement binds.
bind "a"             "+moveleft; r_cleardecals"                               // Strafe left.
bind "d"             "+moveright; r_cleardecals"                              // Strafe right.
bind "s"             "+back; r_cleardecals"                                   // Move back.
bind "w"             "+forward; r_cleardecals"                                // Move forward.

// Chat binds.
bind "u"             "messagemode2"                            // Team messages (chat only with the team).
bind "y"             "messagemode"                             // Broadcast and Team messages (chat with all).

// Radio binds.
bind "c"             ""                                  // Report radio message.
bind "x"             ""                                  // Standard radio message.
bind "z"             ""                                  // Command radio message.
bind "v"             ""                            // Radial radio menu

// Other letter keys.
bind "b"             "buymenu"                                 // Open the buy menu/tablet delivery (dangerzone) to buy weapons, grenades and equipment.
bind "e"             "+use"                      // Execute actions with a beep sound (ex. open doors, pick up weapons, plant bomb etc.) {script}.
bind "f"             ""                           // Inspect the weapon or lower the tablet (dangerzone).
bind "g"             "drop"                                    // Drop the current weapon.
bind "h"             ""                             // Open the spray menu to apply spray on the aimed surface.
bind "i"             "Show_loadout_toggle"                                        // -
bind "j"             ""                                        // -
bind "k"             ""                                // Open the vote menu.
bind "l"             ""                                        // -
bind "m"             ""                                // Open the team selection menu and the tablet (dangerzone).
bind "n"             ""                     
bind "o"             ""                                     
bind "p"             ""                                       
bind "q"             "lastinv"                          
bind "r"             "+reload"                  
bind "t"             "+communicate"                            // Activate the voice communication <hold to speak; only with teammates in matchmaking> {script}.

// Special keys.
bind "escape"        "cancelselect"                            // Open/close the game menu.
bind "tab"           "+scorenet"                            
bind "capslock"      ""                                        // -
bind "shift"         "+speed"                                  // Walk (slow; no sound).
bind "rshift"        ""                                        // -
bind "ctrl"          "                                   // Duck/Crouch; press before jumping for a long jump with ExoJump Boots (dangerzone).
bind "rctrl"         ""                                        // -
bind "alt"           "+voicerecord"                            // Toggle the secondary set of keys <hold to activate> {script}.
bind "ralt"          ""                                        // -
bind "space"         "+jump"                                   // Jump; <hold for a high jump with ExoJump Boots> (dangerzone).
bind "enter"         ""                                        // -
bind "backspace"     ""                                        // -
bind "ins"           ""                                        // -
bind "del"           ""                                        // -
bind "home"          ""                                        // -
bind "end"           ""                                        // -
bind "pgup"          "exec arminc/audio.cfg"                   // Execute the arminc/audio.cfg (revert the sound).
bind "pgdn"          "volume 0"                                // Mute the sound.
bind "scrolllock"    ""                                        // -

// Punctuation keys.
bind ""             ""                           // Open the developer console.
bind "UPARROW"             "exec autoexec.cfg"                       // Execute the autoexec.cfg.
bind "DOWNARROW"             "exec config.cfg"                         // Execute the config.cfg.
bind "/"             ""                                        // -
bind ""     ""                                        // -
bind "'"             ""                                        // -
bind "\"             ""                                        // -
bind "["             ""                                    // Play radio command - 'Bombsite A!'.
bind "]"             ""                                    // Play radio command - 'Bombsite B!'.
bind "-"             ""                                        // -
bind "="             ""                                        // -

// Cursor control keys.
bind "uparrow"       "+forward"                                // Move forward.
bind "downarrow"     "+back"                                   // Move back.
bind "leftarrow"     "+left"                                   // Rotate to left (counter-clockwise).
bind "rightarrow"    "+right"                                  // Rotate to right (clockwise).

// Mouse keys.
bind "mwheelup"      ""                                   //
bind "mwheeldown"    ""                                   // 
bind "mouse1"        "+attack"                                 // Shoot, plant, inject medi-shot, cycle forward and do hand jab [fast punch] (dangerzone).
bind "mouse2"        "+attack2"                                // Zoom, toggle silencer/brust, cycle backward and do hand cross [charged punch] (dangerzone).
bind "mouse3"        "toggle_bind1"                             
bind "mouse4"        "player_ping"                            // Toggle the secondary set of keys <hold to activate> {script}.
bind "mouse5"        ""                               // Radial weapon select menu (quick visual selection of weapons/items).

// Function keys.
bind "f1"            ""                      // Toggle in-game voice (disables the '+voicerecord' alias too) {script}.
bind "f2"            ""                         // Toggle enemy team communication (disables the enemy chat too) {script}.
bind "f3"            "autobuy"                        // Toggle chat messages (disables the messages of - 1: enemy, 2: enemy & team, 3: all) {script}.
bind "f4"            "rebuy"                            // Toggle the radio messages {script}.
bind "f5"            ""                                // Toggle the net graph.
bind "f6"            ""                                        // -
bind "f7"            ""                                        // -
bind "f8"            ""                                        // -
bind "f9"            ""                                // Toggle the AFK auto walk in a counter-clockwise circle movement {script}.
bind "f10"           ""                             // Execute the Fixer which can fix graphical glitches, sound glitches, hud bugs etc. {script}.
bind "f11"           ""                                        // -
bind "f12"           "toggleconsole"                                        // -

// Numeric keypad keys.
bind "z" "give weapon_ak47; give weapon_usp_silencer; give weapon_healthshot"
bind "KP_END" "give weapon_awp; give weapon_usp_silencer; give weapon_healthshot"
bind "KP_DOWNARROW" "give weapon_m4a1_silencer; give weapon_usp_silencer; give weapon_healthshot"
bind "KP_PGDN" "mp_death_drop_gun 0"
bindtoggle "KP_PGUP" "give weapon_ssg08; give weapon_usp_silencer; give weapon_healthshot"






// Name of the binding to enable mouse selection in the scoreboard.
// Default: +attack2
cl_scoreboard_mouse_enable_binding "+attack2"

// Set the key to use for donation in the buy menu.
// Default: 0
//
// <> Values: 0
// 0: Left Control.
// 1: Left Alt
// 2: Left Shift.






// Auto-deploy parachute if fall speed exceeds lethal limit.
// Default: 1
cl_parachute_autodeploy "1"

